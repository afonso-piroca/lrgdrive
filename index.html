<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lisync</title>
    <link rel="stylesheet" href="./assets/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="import" href="sections/live-sync.html">
    <link rel="import" href="sections/drive.html">
    <link rel="import" href="sections/folders-sync.html">
    <link rel="import" href="sections/select-folders.html">
    <link rel="import" href="sections/settings.html">
    <link rel="import" href="sections/authentication.html" data-window="modal">
    <link rel="import" href="sections/splash-screen.html" data-window="modal">
    
</head>
<body>

    <div class="progress">
        <div class="indeterminate"></div>
    </div>
          
    <div class="container-fluid">

        <div class="window">
            <div class="titlebar draggable">
                <div class="titlebar-controls">
                    <div class="titlebar-minimize">
                        <svg x="0px" y="0px" viewBox="0 0 10 1">
                            <rect width="10" height="1"></rect>
                        </svg>
                    </div>
                    <div class="titlebar-resize">
                        <svg class="fullscreen-svg" x="0px" y="0px" viewBox="0 0 10 10">
                            <path d="M 0 0 L 0 10 L 10 10 L 10 0 L 0 0 z M 1 1 L 9 1 L 9 9 L 1 9 L 1 1 z "></path>
                        </svg>
                        <svg class="maximize-svg" x="0px" y="0px" viewBox="0 0 10 10">
                            <mask id="Mask">
                                <rect width="10" height="10"></rect>
                                <path d="M 3 1 L 9 1 L 9 7 L 8 7 L 8 2 L 3 2 L 3 1 z"></path>
                                <path d="M 1 3 L 7 3 L 7 9 L 1 9 L 1 3 z"></path>
                            </mask>
                            <path d="M 2 0 L 10 0 L 10 8 L 8 8 L 8 10 L 0 10 L 0 2 L 2 2 L 2 0 z" mask="url(#Mask)"></path>
                        </svg>
                    </div>
                    <div class="titlebar-close">
                        <svg x="0px" y="0px" viewBox="0 0 10 10">
                            <polygon points="10,1 9,0 5,4 1,0 0,1 4,5 0,9 1,10 5,6 9,10 10,9 6,5"></polygon>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="row no-margin">
            <div class="col s3 no-padding">
                <nav class="nav js-nav">
                    <h1>
                        <img src="./assets/app-icon/png/lisync-logo.png">
                    </h1>
                    <button id="button-live-sync" class="waves-effect waves-light nav-button open-content" data-section="live-sync">
                        <i class="material-icons left">sync</i>
                        <span data-i18n="live-sync"></span>
                    </button>
                    <button id="button-drive" class="waves-effect waves-light nav-button open-content" data-section="drive">
                        <i class="material-icons left">cloud</i>
                        <span data-i18n="drive"></span>
                    </button>
                    <button id="button-folders-sync" class="waves-effect waves-light nav-button open-content" data-section="folders-sync">
                        <i class="material-icons left">folder</i>
                        <span data-i18n="folders-sync"></span>
                    </button>
                    <button id="button-settings" class="waves-effect waves-light nav-button open-content" data-section="settings">
                        <i class="material-icons left">settings</i>
                        <span data-i18n="settings"></span>
                    </button>
                    <button id="button-welcome" class="waves-effect waves-light nav-button open-content" data-modal="welcome">
                        <i class="material-icons left">account_circle</i>
                        <span data-i18n="authentication"></span>
                    </button>
                    <!-- <button id="button-splash-screen" class="waves-effect waves-light nav-button open-content" data-modal="splash-screen">
                        <i class="material-icons left">account_circle</i>
                        Splash Screen
                    </button> -->
                </nav>
            </div>
            <div class="col s9 no-padding">
                <main class="content js-content"></main>
            </div>
        </div>
    </div>

    <script>
        require('./renderer-process/renderer');
    </script>

</body>
</html>
