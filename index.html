<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>lDrive</title>
    <link rel="stylesheet" href="./assets/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row no-margin">
            <div class="col s3 no-padding">
                <section class="menu-left">
                    <h1>
                        <img src="./assets/img/LINUX-LOGO.png">
                        <img src="./assets/img/rclone-120x120.png">
                        <img src="./assets/img/google-drive.png">
                    </h1>
                    <a class="waves-effect waves-light"><i class="material-icons left">cloud</i>Remote Folder</a>
                    <a class="waves-effect waves-light"><i class="material-icons left">folder</i>Local Folder</a>
                </section>
            </div>
            <div class="col s9">
                <header class="top-content">
                    <div class="root-folder">
                        <!-- Modal Trigger -->
                        <a class="modal-trigger" href="#modal1">Afeto</a>
                        <a class="waves-effect waves-light btn right" id="open-file-manager">Open folder</a>

                        <!-- Modal Structure -->
                        <div id="modal1" class="modal bottom-sheet">
                            <div class="modal-content">
                                <h3 class="header">Pastas Sincronizadas</h3>
                                <ul class="collection">
                                    <li class="collection-item avatar">
                                        <a href="#!">
                                            <img src="./assets/icons/folder.svg" class="circle">
                                            <span class="name">Outra Pasta</span>
                                        </a>
                                    </li>
                                    <li class="collection-item avatar">
                                        <a href="#!">
                                            <img src="./assets/icons/folder.svg" class="circle">
                                            <span class="name">Mais uma Pasta</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="wrapper-directory">
                    <table class="header">
                        <tr>
                            <td class="select-all">
                                <label>
                                    <input type="checkbox" class="filled-in" checked="checked" />
                                    <span></span>
                                </label>
                            </td>
                            <td class='name'>Name</td>
                            <td class="modified">Last modified</td>
                            <td class="size">Size</td>
                        </tr>
                    </table>
                    <div class="list-files">
                        <ul id="remote" class="directory"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        require('./assets/js/renderer.js');
    </script>

</body>
</html>
