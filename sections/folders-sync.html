<template class="task-template">
    <section id="folders-sync-section" class="section js-section folders-sync">

        <div class="wrapper-directory">
            <div class="header">
                <div class="row">
                    <div class="col s12">
                        <ul>
                            <li class='local' data-i18n="Local"><button></li>
                            <li class="remote" data-i18n="Remote"></li>
                            <li class="actions" data-i18n="Actions"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="list-files two-lines" id="list-syncs">
                        <ul class="directory active-syncs"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <footer>
                    <button id="button-select-folders" class="waves-effect waves-light btn right open-content" data-section="select-folders">
                        <i class="material-icons left">add</i>
                        <span data-i18n="New sync"></span>
                    </button>
                </footer>
            </div>
        </div>
    </section>
</template>
