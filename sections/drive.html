<template class="task-template">
    <section id="drive-section" class="section js-section">

        <div class="wrapper-directory two-cols">
            <div class="header">
                <div class="row">
                    <div class="col s12">
                        <ul>
                            <li class='name' data-i18n="name"></li>
                            <li class="modified" data-i18n="last-modified"></li>
                            <li class="size" data-i18n="size"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="list-files">
                        <ul id="remote" class="directory"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <footer>
                    <a class="waves-effect waves-light btn right" id="open-file-manager"><i class="material-icons left">public</i>View Online</a>
                </footer>
            </div>
        </div>
    </section>
</template>
