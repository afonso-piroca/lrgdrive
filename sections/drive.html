<template class="task-template">
    <section id="drive-section" class="section js-section">

        <div class="wrapper-directory two-cols">
            <div class="header">
                <div class="row">
                    <div class="col s12">
                        <ul>
                            <li class='name' data-i18n="Name"></li>
                            <li class="modified" data-i18n="Last modified"></li>
                            <li class="size" data-i18n="Size"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="list-files">
                        <ul id="remote" class="directory"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <footer>
                    <a class="waves-effect waves-light btn right open-browser" href="https://drive.google.com/">
                        <i class="material-icons left">public</i><span data-i18n="View online"></span>
                    </a>
                </footer>
            </div>
        </div>
    </section>
</template>
