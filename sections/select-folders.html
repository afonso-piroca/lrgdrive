<template class="task-template">
    <section id="select-folders-section" class="section js-section select-folders">

        <div class="wrapper-directory two-cols">
            <div class="header">
                <div class="row">
                    <div class="col s12">
                        <ul>
                            <li class='local'>
                                <span data-i18n="local"></span>
                                
                                <label class="hidden-files">
                                    <input type="checkbox" class="filled-in">
                                    <span data-i18n="View hidden folders"></span>
                                </label>
                            </li>
                            <li class="remote" data-i18n="remote"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <ul>
                        <li>
                            <div class="local list-files">
                                <div class="directory"></div>
                            </div>
                            <div class="remote list-files">
                                <div class="directory"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <footer>
                    <div class="selected-folders">
                        <span class="local"></span>
                        <span class="remote"></span>
                    </div>
                    <button class="waves-effect waves-light btn right" id="folders-sync-finish" disabled>
                        <i class="material-icons left">done</i>
                        <span data-i18n="finish"></span>
                    </button>
                    <button class="waves-effect waves-light btn right open-content" data-section="folders-sync">
                        <i class="material-icons left">chevron_left</i>
                        <span data-i18n="back"></span>
                    </button>
                </footer>
            </div>
        </div>
    </section>
</template>
