<template class="task-template">
    <section id="settings-section" class="section js-section settings">

        <div class="language">
            <div class="row">
                <div class="col s12">
                    <div class="section materialize-section">
                        <h5>
                            <i class="material-icons left">language</i>
                            <span data-i18n="Language"></span>
                        </h5>
                    </div>
                    <div class="divider"></div>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s9">
                    <p><span data-i18n="Choose language"></span></p>
                </div>
                <div class="input-field col s3">
                    <select>
                        <option value="pt-BR">PortuguÃªs do Brasil</option>
                        <option value="en-US">English</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="live-sync">
            <div class="row">
                <div class="col s12">
                    <div class="section materialize-section">
                        <h5>
                            <i class="material-icons left">history</i>
                            <span data-i18n="Live sync interval"></span>
                        </h5>
                    </div>
                    <div class="divider"></div>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s9">
                    <p><span data-i18n="Select interval"></span></p>
                </div>
                <div class="input-field col s3">
                    <select>
                        <option value="5">5 min</option>
                        <option value="10">10 min</option>
                        <option value="30">30 min</option>
                        <option value="60">60 min</option>
                    </select>
                </div>
            </div>
        </div>
    
        <div class="authentication">
            <div class="row">
                <div class="col s12">
                    <div class="section materialize-section">
                        <h5>
                            <i class="material-icons left">account_circle</i>
                            <span data-i18n="Authentication"></span>
                        </h5>
                    </div>
                    <div class="divider"></div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <div class="status"></div>
                </div>
            </div>
        </div>

    </section>
</template>
