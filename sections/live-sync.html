<template class="task-template">
    <section id="live-sync-section" class="section js-section live-sync">

        <div class="wrapper-directory two-cols">
            <div class="header">
                <div class="row">
                    <div class="col s12">
                        <ul>
                            <li class='name' data-i18n="name"></li>
                            <li class="modified" data-i18n="last-modified"></li>
                            <li class="size" data-i18n="size"></li>
                            <li class="status" data-i18n="status"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="list-files two-lines">
                        <ul class="directory active-syncs"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <footer>
                    <button id="check-sync" class="waves-effect waves-light btn right"><i class="material-icons left">sync</i>SYNCRONIZE</button>
                </footer>
            </div>
        </div>
    </section>
</template>
