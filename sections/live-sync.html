<template class="task-template">
    <section id="live-sync-section" class="section js-section live-sync">

        <div class="wrapper-directory two-cols">
            <div class="header">
                <div class="row">
                    <div class="col s12">
                        <ul>
                            <li class='name' data-i18n="Name"></li>
                            <li class="modified" data-i18n="Last modified"></li>
                            <li class="size" data-i18n="Size"></li>
                            <li class="status" data-i18n="Status"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="list-files two-lines">
                        <ul class="directory active-syncs"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <footer>
                    <div class="upload"></div>
                    <button id="check-sync" class="waves-effect waves-light btn right">
                        <i class="material-icons left">sync</i>
                        <span data-i18n="Syncronize"></span>
                    </button>
                </footer>
            </div>
        </div>
    </section>
</template>
