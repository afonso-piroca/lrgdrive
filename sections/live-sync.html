<template class="task-template">
    <section id="live-sync-section" class="section js-section live-sync">
        <div class="row">
            <div class="col s12">
                    <div class="wrapper-directory">
                        <table class="table-header">
                            <tr>
                                <td class='name'>Name</td>
                                <td class="modified">Last modified</td>
                                <td class="size">Size</td>
                                <td class="status">Status</td>
                            </tr>
                        </table>
                        <div class="list-files">
                            <ul class="directory active-syncs"></ul>
                        </div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <footer>
                    <button id="check-sync" class="waves-effect waves-light btn right"><i class="material-icons left">sync</i>SYNCRONIZE</button>
                </footer>
            </div>
        </div>
    </section>
</template>
